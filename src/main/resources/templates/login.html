<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - ZL's M.A.H.</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="mainMenu center">
        <form th:action="@{/login}" method="post">
            <fieldset>

                <h1>Please Sign In</h1>

                <br/>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username and password.
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>

                <div class="">
                    <p>Username:</p>
                    <input type="text" name="username" id="username" placeholder="User name here" required="true" autofocus="true"/>
                </div>

                <div class="">
                    <p>Password:</p>
                    <input type="password" name="password" id="password" placeholder="Password here" required="true"/>
                </div>

                <br/>

                <div class="row">
                    <button type="submit" class="button" style="vertical-align:middle"><span>Sign in </span></button>
                </div>

                <div class="row">
                    <a th:href="@{/}">
                        <button type="button" class="button" style="vertical-align:middle"><span>Home </span></button>
                    </a>
                </div>

            </fieldset>
        </form>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
